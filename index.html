    <script defer>
        function openModal(dayIndex) {
            const dayMeals = meals[dayIndex].meals;
            document.getElementById('modal-title').textContent = meals[dayIndex].day;
            const mealList = document.getElementById('modal-meals');
            mealList.innerHTML = "";
            dayMeals.forEach(meal => {
                mealList.innerHTML += `
                    <div class='mb-4'>
                        <h4 class='text-lg font-bold'>${meal.title}</h4>
                        <a href='#' target='_blank'>
                            <img src='${meal.image}' alt='${meal.title}' class='w-full h-32 object-cover rounded'>
                        </a>
                        <p class='mt-2'>${meal.description}</p>
                    </div>
                `;
            });
            document.getElementById('modal').classList.remove('hidden');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }
    </script>
